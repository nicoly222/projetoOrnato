<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinco de Gota - Dourado</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="O que você procura?">
        </div>
        <div class="cart">
            <span>Carrinho</span>
        </div>
    </header>

    <div class="product-page">
        <div class="product-image">
            <img src="brincoGota.jpg" alt="Brinco de Gota Dourado">
        </div>

        <div class="product-details">
            <h1>Brinco de Gota - Dourado</h1>
            <p>R$ 90,90</p>
            <div class="color-selection">
                <label for="color">Selecione a cor:</label>
                <select name="color" id="color">
                    <option value="dourado">Dourado</option>
                    <option value="prata">Prata</option>
                </select>
            </div>

            <div class="size-selection">
                <label for="size">Escolha o seu tamanho:</label>
                <select name="size" id="size">
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                </select>
            </div>

            <button class="buy-button">CONFIRA</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Ornato</p>
    </footer>
</body>
</html>
